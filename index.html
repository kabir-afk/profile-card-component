<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="images/bg-pattern-card.svg">
    <div class="photo"><img id="photo" src="images/image-victor.jpg" alt="photo-of-victor"></div>
    <div class="stats">Victor Crest <span id="age">26</span></div>
    <p id="age">London</p>
    <div class="hr"></div>
    <div class="flex">
      <div class="main-stats" id="ms-1">
        <div class="stats">80K</div>
        <div id="sub-stats">Followers</div>
      </div>
      <div class="main-stats" id="ms-2">
        <div class="stats">803K</div>
        <div id="sub-stats">Likes</div>
      </div>
      <div class="main-stats" id="ms-3">
        <div class="stats">1.4K</div>
        <div id="sub-stats">Photos</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">solitary_coder</a>.
    </div>
  </footer>
</body>

</html>
